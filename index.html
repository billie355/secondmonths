<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy 2nd Monthsary</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;600;700&family=Great+Vibes&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com/3.4.16"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#FF1493',
            secondary: '#FFB6C1'
          },
          borderRadius: {
            'none': '0px',
            'sm': '4px',
            DEFAULT: '8px',
            'md': '12px',
            'lg': '16px',
            'xl': '20px',
            '2xl': '24px',
            '3xl': '32px',
            'full': '9999px',
            'button': '8px'
          },
          fontFamily: {
            'dancing': ['Dancing Script', 'cursive'],
            'great-vibes': ['Great Vibes', 'cursive'],
            'montserrat': ['Montserrat', 'sans-serif']
          }
        }
      }
    }
  </script>
  <style>
    html { scroll-behavior: smooth; }
    body { font-family: 'Montserrat', sans-serif; overflow-x: hidden; }

    .hearts-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none; z-index: -1;
    }
    .floating-heart {
      position: absolute;
      color: rgba(255, 20, 147, 0.3);
      animation: float 6s ease-in-out infinite;
      font-size: 1.5rem;
    }
    .floating-heart:nth-child(odd) { animation-delay: -3s; }
    .floating-heart:nth-child(3n) { animation-delay: -1s; }
    .floating-heart:nth-child(4n) { animation-delay: -4s; }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.3; }
      25% { transform: translateY(-20px) rotate(5deg); opacity: 0.5; }
      50% { transform: translateY(-40px) rotate(-5deg); opacity: 0.7; }
      75% { transform: translateY(-20px) rotate(3deg); opacity: 0.5; }
    }

    .fade-in { opacity: 0; animation: fadeIn 2s ease-in-out forwards; }
    @keyframes fadeIn { to { opacity: 1; } }

    .zoom-in {
      transform: scale(0.8); opacity: 0;
      transition: all 0.8s ease-out;
    }
    .zoom-in.visible {
      transform: scale(1); opacity: 1;
    }

    .slide-left, .slide-right {
      opacity: 0;
      transition: all 0.8s ease-out;
    }
    .slide-left { transform: translateX(-100px); }
    .slide-right { transform: translateX(100px); }
    .slide-left.visible, .slide-right.visible {
      transform: translateX(0); opacity: 1;
    }

    .scroll-indicator {
      position: absolute; bottom: 2rem; left: 50%;
      transform: translateX(-50%);
      animation: bounce 2s infinite;
    }
    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateX(-50%) translateY(0); }
      40% { transform: translateX(-50%) translateY(-10px); }
      60% { transform: translateX(-50%) translateY(-5px); }
    }

    .message-typewriter { opacity: 0; }
    .message-typewriter.visible {
      opacity: 1;
      animation: typeMessage 3s ease-in-out forwards;
    }
    @keyframes typeMessage {
      0% { opacity: 0; }
      10% { opacity: 1; }
      100% { opacity: 1; }
    }

    .heart-overlay {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      pointer-events: none;
    }
    .heart-overlay .floating-heart {
      position: absolute;
      color: rgba(255, 255, 255, 0.6);
      font-size: 1rem;
    }
  </style>
</head>

<body class="bg-gradient-to-br from-pink-50 to-white">

  <!-- Floating Hearts Background -->
  <div class="hearts-bg">
    <div class="floating-heart" style="top: 10%; left: 10%;"><i class="ri-heart-fill"></i></div>
    <div class="floating-heart" style="top: 20%; left: 80%;"><i class="ri-heart-fill"></i></div>
    <div class="floating-heart" style="top: 30%; left: 15%;"><i class="ri-heart-fill"></i></div>
    <div class="floating-heart" style="top: 40%; left: 70%;"><i class="ri-heart-fill"></i></div>
    <div class="floating-heart" style="top: 50%; left: 25%;"><i class="ri-heart-fill"></i></div>
    <div class="floating-heart" style="top: 60%; left: 85%;"><i class="ri-heart-fill"></i></div>
    <div class="floating-heart" style="top: 70%; left: 5%;"><i class="ri-heart-fill"></i></div>
    <div class="floating-heart" style="top: 80%; left: 60%;"><i class="ri-heart-fill"></i></div>
  </div>

  <!-- Hero Section with Background Video -->
  <section class="h-screen relative overflow-hidden">
    <div class="absolute inset-0 w-full h-full">
      <video class="w-full h-full object-cover" autoplay loop muted playsinline>
        <source src="bg.mp4" type="video/mp4">
      </video>
      <div class="absolute inset-0 bg-black bg-opacity-40"></div>
    </div>
    <div class="relative h-full flex items-center justify-center">
      <div class="text-center px-4">
        <h1 class="font-dancing text-6xl md:text-8xl font-bold text-white fade-in mb-4 drop-shadow-lg">
          Happy 2nd Monthsary
        </h1>
        <p class="font-montserrat text-lg md:text-xl text-white fade-in drop-shadow-lg" style="animation-delay: 1s;">
          Celebrating two beautiful months together
        </p>
      </div>
      <div class="scroll-indicator">
        <div class="w-6 h-6 flex items-center justify-center">
          <i class="ri-arrow-down-line text-white text-2xl"></i>
        </div>
      </div>
    </div>
  </section>

  <!-- First Picture Section -->
  <section class="py-16 px-8">
    <div class="max-w-6xl mx-auto">
      <div class="relative zoom-in">
        <img src="landscape.jpg" class="w-full max-h-[80vh] object-cover rounded-xl shadow-2xl">
        <div class="heart-overlay">
          <div class="floating-heart" style="top: 15%; left: 85%;"><i class="ri-heart-fill"></i></div>
          <div class="floating-heart" style="top: 75%; left: 10%;"><i class="ri-heart-fill"></i></div>
        </div>
      </div>
    </div>
  </section>

  <!-- Message Section -->
  <section class="py-20 px-8 bg-gradient-to-r from-pink-50 to-rose-50">
    <div class="max-w-4xl mx-auto text-center">
      <div class="message-typewriter">
        <h2 class="font-great-vibes text-4xl md:text-5xl text-primary mb-8">
          Hi babi, <br><br>
          Happy 2nd Monthsary! It's only two months, but it feels like a whole lifetime of joy...
          <br><br>
          I love you more than words can ever express. I love you a lot, mwah!
        </h2>
      </div>
    </div>
  </section>

  <!-- More Images Section -->
  <section class="py-16 px-8">
    <div class="max-w-7xl mx-auto">
      <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
        <div class="relative slide-left">
          <img src="eat.jpg" alt="Beautiful Memory 1" class="w-full h-[90vh] object-cover rounded-xl shadow-2xl">
          <div class="heart-overlay">
            <div class="floating-heart" style="top: 20%; left: 80%;"><i class="ri-heart-fill"></i></div>
          </div>
        </div>
        <div class="relative slide-right">
          <img src="babi.jpg" alt="Beautiful Memory 2" class="w-full h-[90vh] object-cover rounded-xl shadow-2xl">
          <div class="heart-overlay">
            <div class="floating-heart" style="top: 25%; left: 10%;"><i class="ri-heart-fill"></i></div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="py-12 bg-gradient-to-r from-pink-100 to-rose-100">
    <div class="text-center">
      <div class="font-dancing text-3xl text-primary mb-4">
        2 Months & Counting...
      </div>
      <div class="flex justify-center space-x-2 text-primary text-2xl">
        <i class="ri-heart-fill"></i>
        <i class="ri-heart-fill"></i>
        <i class="ri-heart-fill"></i>
      </div>
    </div>
  </footer>

  <!-- JS: Scroll Animations -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('visible');
          }
        });
      }, { threshold: 0.1 });
      document.querySelectorAll('.zoom-in, .slide-left, .slide-right, .message-typewriter')
        .forEach(el => observer.observe(el));
    });
  </script>

  <!-- JS: Floating Hearts Generator -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const container = document.querySelector('.hearts-bg');
      function createHeart() {
        const heart = document.createElement('div');
        heart.className = 'floating-heart';
        heart.innerHTML = '<i class="ri-heart-fill"></i>';
        heart.style.top = Math.random() * 100 + '%';
        heart.style.left = Math.random() * 100 + '%';
        heart.style.animationDelay = Math.random() * 6 + 's';
        heart.style.fontSize = (Math.random() * 1 + 1) + 'rem';
        container.appendChild(heart);
        setTimeout(() => { heart.remove(); }, 6000);
      }
      setInterval(createHeart, 3000);
    });
  </script>

</body>
</html>
